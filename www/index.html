<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" href="#"><span style="background-color: #FF3300;" class="letter-block">n</span><span style="background-color: #3366CC;" class="letter-block">p</span><span class="letter-block">r</span> news</a>

                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse pull-right">
                    <form class="navbar-search pull-right" onsubmit="return false;">
                    <input type="text" class="search-query" placeholder="Search">
                    </form>
                </div>

<!--                <ul class="nav pull-right">
                    <li class="dropdown">
                        <button class="webapp-install btn btn-primary"
                                style="display: none;">Install</button>
                   </li>
                </ul>
-->
            </div>
        </div>
    </div>

    <div class="container">

        <div class="subnav clearfix">
            <ul class="unstyled pull-left">
                <li>
                    <form onsubmit="return false;" style="margin-top: 3px; margin-left: 5px; margin-bottom: 0;">
                        <button class="btn" data-toggle="button"><span class="icon-play"></span></button>
                        <span style="margin: 7px 5px;" class="label pull-right">Currently Playing Item</span>
                    </form>
                </li>
            </ul>
    
            <ul class="breadcrumb pull-right" style="background: none; border: none; box-shadow: none;">
                <li><a href="/">Home</a> <span class="divider">/</span></li>
                <li class="active"><a href="/">Top Stories</a></li>
            </ul>
        </div>

    </div>

    <div id="content" class="clearfix"></div>
    <!-- we're using _.every so we can break out of the loop -->
    <script type="text/template" id="story-item-template">
        <div class="story">
            <% if (typeof(image) != "undefined") { %>
            <div class="image">
              <% _.every(image, function(i) { %>
                <% if (typeof(i.crop) != "undefined") { %>
                  <% _.every(i.crop, function(c) { %>
                    <% if (c.source_data && (c.type == "square")) { %>
                        <img class="" src="<%= c.source_data %>">
                        <div class="caption">
                          <span class="date"><%= _.ago(pubDate.$text) %></span>
                          <span class="slug"><%= slug.$text %></span>
                        </div>
                        <% return false; %>
                    <% } else { return true; } %>
                  <% }); %>
                  <% return false; %>
                <% } else { return true; } %>
               <% }); %>
            </div>
            <% } else { %>
              <div class="meta">
                <span class="date pull-right"><%= _.ago(pubDate.$text) %></span>
                <span class="slug"><%= slug.$text %></span>
              </div>
            <% } %>

            <div class="content">
              <div class="title serif"><%= title.$text %></div>
              <div class="teaser"><%= miniTeaser.$text %></div>
            </div>
        </div>
            <% if (typeof(audio) != "undefined") { %>
                <% _.each(audio, function(a) { %>
                <% if (typeof(a.duration) != "undefined" && a.duration.$text != 0) { %>
                <div class="audio clearfix">
                        <button class="btn play-now" data-id="<%= a.id %>"><span class="icon-play"></span></button>
                        <span class="duration"><%= _.seconds(a.duration.$text) %></span>
                        <button class="btn add-to-playlist pull-right" data-id="<%= a.id %>"><span class="icon-plus"></span></button>
                </div>
                <% } %>
                <% }); %>
            <% } %>
    </script>
    <script type="text/template" id="story-view-template">
        <div class="slug "><%= slug.$text %></div>
        <div class="pull-right"><button class="btn add" data-id="<%= id %>">+</button></div>
        <h2 class="title"><%= title.$text %></h2>
        <% if (typeof(byline) != "undefined") { %>
            <% _.each(byline, function(by) { %> <div class="byline">by <%= by.name.$text %> &mdash; <span class="date"><%= _.ago(pubDate.$text) %></span></div>  <% return; }); %>
        <% } %>

        <div class="image">
          <% _.every(image, function(i) { %>
            <% if (typeof(i.crop) != "undefined") { %>
              <% _.every(i.crop, function(c) { %>
                <% if (c.source_data && (c.type == "square")) { %>
                    <img class="" src="<%= c.source_data %>">
                    <div class="caption">
                      <span class="date"><%= _.ago(pubDate.$text) %></span>
                      <span class="slug"><%= slug.$text %></span>
                    </div>
                    <% return false; %>
                <% } else { return true; } %>
              <% }); %>
              <% return false; %>
            <% } else { return true; } %>
           <% }); %>
        </div>
        <div class="text"><% _.each(textWithHtml.paragraph, function(t) { %><p><%= t.$text %></p><% }); %></div>
    </script>
    <!-- Load the main app module via the module loader -->
    <script async data-main="js/app" src="js/lib/require.js" charset="utf-8"></script>
</body>
</html>
